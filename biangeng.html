<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址变更通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        
        h1 {
            color: #333;
        }
        
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>地址已更改</h1>
    <p>我们的地址已经变更为 </p>
    <p><a href="https://hezu.life" target="_blank">https://hezu.life</a></p>

</html>
